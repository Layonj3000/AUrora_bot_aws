service: api-tts
frameworkVersion: '4.1.11'

provider:
  name: aws
  runtime: python3.9

functions:
  health:
    handler: handler.health
    events:
      - httpApi:
          path: /
          method: get

  v1Description:
    handler: handler.v1_description
    events:
      - httpApi:
          path: /v1
          method: get

  text_to_speech:
    handler: handler.text_to_speech
    events:
     - httpApi:
          path: /v1/tts
          method: post

  resources:
    Resources:
      TTSTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: ttsTable
          AttributeDefinitions:
            - AttributeName: unique_id
              AttributeType: S
          KeySchema:
            - AttributeName: unique_id
              KeyType: HASH
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1